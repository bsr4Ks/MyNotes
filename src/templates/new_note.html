{% extends "layout.html" %}
{% block title %}New Note{% endblock %}
{% block content %}
<h2>Add New Note</h2>
<form method="post">
    <label>Title: <input type="text" name="title"></label>
    <label>Content:</label>
    <textarea name="content" rows="6"></textarea>
    <button type="submit">Save</button>
</form>
<p><a href="{{ url_for('notes') }}">Go Back</a></p>
{% endblock %}
